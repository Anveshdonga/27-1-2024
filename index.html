<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .md{
            display: flex;
            width: 50%;
            height: 200px;
            gap:10px;
        }
        img{
           border: 2px solid black; 
           border-radius: 10px;
           width: 10%;
           height: 250%;
           object-fit: cover;
           transition: all ease-out 0.5s;
           cursor: pointer;
        }
        img:hover{
            width: 100%;
        }
        img:active{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="md">
         <img src="./pexels-mike-bird-116675.jpg" alt="car">
         <img src="./pexels-mike-bird-120049.jpg" alt="car">
         <img src="./pexels-pixabay-39855.jpg" alt="car">
         <img src="./pexels-mike-bird-244206.jpg" alt="car">
    </div>
</body>
</html>
